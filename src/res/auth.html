<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <script type="text/javascript" src="js/sendToServer.js"></script>

</head>
<header class="navbar navbar-fixed-top navbar-inverse ">
    <a class="navbar-brand" href="index.html"> SIMPLE CHAT</a>

</header>

<div class="container">
    <div class="row">
        <div class="col-md-6">

                    <div id="legend">
                        <legend class="">Please, login to view this content</legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>

                    </div>

                    </div>
                    <br>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary" onclick="auth();">Sign in</button>
                        </div>
                    </div>


        </div>
    </div>
</div>

    <h4> Haven't account? Sign up now!</h4>
